<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <div class="container-fluid bg-green-gray vh-100">
        <div class="container">
          <div class="row pt-4">
            <div class="user-section col-4 p-0">
              <div
                class="profile-content d-flex justify-content-between align-items-center"
              >
                <div class="myprofile d-flex align-items-center">
                  <img src="./img/avatar_io.jpg" alt="profile" class="p-2" />
                  <h5 class="text-center ps-2">Nome Utente</h5>
                </div>
                <div class="profile-icons">
                  <i
                    class="fa-solid fa-circle-notch fa-xl"
                    style="color: #b9b9bb"
                  ></i>
                  <i
                    class="fa-solid fa-message fa-xl px-3"
                    style="color: #b9b9bb"
                  ></i>
                  <i
                    class="fa-solid fa-ellipsis-vertical fa-xl pe-3"
                    style="color: #b9b9bb"
                  ></i>
                </div>
              </div>
              <div
                class="notifications d-flex justify-content-center align-items-center p-3"
              >
                <div class="notify-icon pe-3">
                  <span class="d-inline-block notify-icon-settings"
                    ><i
                      class="fa-solid fa-bell-slash fa-xl"
                      style="
                        color: #90d9fb;
                        padding-left: 10px;
                        padding-top: 24px;
                      "
                    ></i
                  ></span>
                </div>
                <div class="notify-text">
                  <h5>Ricevi notifiche di nuovi messaggi</h5>
                  <a class="notifiche" href="">Attiva notifiche desktop</a>
                </div>
              </div>
              <div class="search-bar p-2">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder=" Cerca o inizia una nuova chat"
                />
              </div>
              <div class="contact-list">
                <ul class="list-group list-group-flush">
                  <li
                    class="list-group-item d-flex"
                    v-for="(contact,index) in contacts"
                  >
                    <div class="icon-profile">
                      <img :src="contact.avatar" alt="" />
                    </div>
                    <div class="chats ps-3">
                      {{ contact.name }}
                      <p class="gray">{{ contact.messages[0].message }}</p>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="large-user-section col-8 p-0">
              <div
                class="profile-content d-flex justify-content-between align-items-center"
              >
                <div class="profile-info">
                  <img :src="contacts[0].avatar" alt="" class="p-2" />
                  {{ contacts[0].name }}
                </div>
                <div class="profile-icons">
                  <i
                    class="fa-solid fa-magnifying-glass fa-xl"
                    style="color: #b9b9bb"
                  ></i>
                  <i
                    class="fa-solid fa-paperclip fa-xl px-3"
                    style="color: #b9b9bb"
                  ></i>
                  <i
                    class="fa-solid fa-ellipsis-vertical fa-xl pe-3 pe-3"
                    style="color: #b9b9bb"
                  ></i>
                </div>
              </div>
              <div class="chat-background d-flex">
                <div class="chat w-100">
                  <div class="messages">
                    <p
                      v-for="(message, index) in contacts[0].messages"
                      :key="index"
                    >
                      <span v-if="message.status === 'sent'" class="user-style"
                        >{{ message.message }}</span
                      >
                      <span v-else class="contact-style"
                        >{{ message.message }}</span
                      >
                    </p>
                  </div>
                  <div class="type-bar d-flex align-items-center">
                    <a href=""
                      ><i
                        class="fa-regular fa-face-smile fa-xl ms-4"
                        style="color: #6b6b6b"
                      ></i
                    ></a>
                    <input
                      type="text"
                      class="form-control mx-4"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-default"
                      placeholder=" Scrivi un messaggio"
                    />
                    <a href="http://" target="_blank" rel="noopener noreferrer">
                      <i
                        class="fa-solid fa-microphone fa-xl me-4"
                        style="color: #6b6b6b"
                      ></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
