<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <div class="container-fluid bg-green-gray vh-100">
        <div class="container">
          <div class="row justify-content-center align-items-center pt-2">
            <div class="user-section col-4">
              <div
                class="profile-content d-flex justify-content-between align-items-center"
              >
                <div class="myprofile d-flex align-items-center">
                  <img src="./img/avatar_io.jpg" alt="profile" class="p-2" />
                  <h5 class="text-center ps-2">Nome Utente</h5>
                </div>
                <div class="profile-icons">
                  <i
                    class="fa-solid fa-circle-notch fa-xl"
                    style="color: #b9b9bb"
                  ></i>
                  <i
                    class="fa-solid fa-message fa-xl px-3"
                    style="color: #b9b9bb"
                  ></i>
                  <i
                    class="fa-solid fa-ellipsis-vertical fa-xl pe-3"
                    style="color: #b9b9bb"
                  ></i>
                </div>
              </div>
              <div
                class="notifications d-flex justify-content-center align-items-center p-3"
              >
                <div class="notify-icon pe-3">
                  <span class="d-inline-block notify-icon-settings"
                    ><i
                      class="fa-solid fa-bell-slash fa-xl"
                      style="
                        color: #90d9fb;
                        padding-left: 10px;
                        padding-top: 24px;
                      "
                    ></i
                  ></span>
                </div>
                <div class="notify-text">
                  <h5>Ricevi notifiche di nuovi messaggi</h5>
                  <a class="notifiche" href="">Attiva notifiche desktop</a>
                </div>
              </div>
            </div>
            <div class="col-8">
              <h2>test</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
